<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SkolaWTF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }

        .iframe-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }

        video {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="iframe-wrapper">
    <div class="overlay" onclick="playVideo()"></div>
    <iframe src="https://www.skolavdf.cz/" frameborder="0"></iframe>
    <video id="myVideo" src="bigboss.mp4" controls></video>
</div>

<script>
    function playVideo() {
        const video = document.getElementById("myVideo");
        const overlay = document.querySelector(".overlay");

        document.querySelector("iframe").style.display = "none";
        overlay.style.display = "none";
        video.style.display = "block";

        video.play();
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
        }
    }

    window.onbeforeunload = function () {
        return "Chcete opravdu zavřít?";
    };
</script>

</body>
</html>
